<article id="article_bloc" class="Blocblanc " > <!-- Bloc Global Article -->
	<header>
		<h2 class="h2-article ">!N_titre!</h2> <!-- Mise en Forme du Titre -->
	</header>
	<div class="article_texte mtl"> <!-- Mise en Forme du Texte -->
      !N_texte!  
	</div>
   <footer> <!-- Le Footer Article (Précédent - Suivant)-->
		<div class="mod blackborder">    
		<div class="w50 left "> !N_previous_article! </div>
		<div class="w50 right alignright "> !N_next_article! </div>
		</div>
        comment_system(article,!N_ID!)<!--Ajout des Commentaires bien mieux que sous Liens Relatifs -->
   </footer>
</article> <!-- Fin Bloc Global Article -->

   <h4 class="h4-lienrelatif">!N_boxrel_title!</h4>
<aside class="mod m1 p1 blackborder">
	!N_boxrel_stuff!
</aside>
